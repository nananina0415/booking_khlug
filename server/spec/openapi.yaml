openapi: 3.0.3
info:
  title: Booking KHLUG API
  description: KHLUG 동아리방 도서 대출 관리 시스템 API
  version: 1.0.0

servers:
  - url: http://192.168.50.10:3000
    description: 라즈베리파이 서버

paths:
  # =============================================================================
  # 웹 페이지 (사용자용)
  # =============================================================================
  /book/:
    get:
      operationId: bookListPage
      summary: 도서 목록 페이지
      description: 사용자용 도서 목록 웹 페이지 (HTML)
      tags:
        - page
      responses:
        '200':
          description: 도서 목록 HTML 페이지
          content:
            text/html:
              schema:
                type: string

  /book/{isbn}:
    get:
      operationId: bookDetailPage
      summary: 도서 상세 페이지
      description: 사용자용 도서 상세 웹 페이지 (QR 코드 포함)
      tags:
        - page
      parameters:
        - name: isbn
          in: path
          required: true
          schema:
            type: string
        - name: user_id
          in: query
          required: true
          schema:
            type: string
          description: 사용자 ID (QR 토큰 생성용)
      responses:
        '200':
          description: 도서 상세 HTML 페이지 (QR 코드 포함)
          content:
            text/html:
              schema:
                type: string
        '404':
          description: 도서 또는 사용자를 찾을 수 없음
          content:
            text/html:
              schema:
                type: string

  # =============================================================================
  # API 엔드포인트 (키오스크용)
  # =============================================================================
  /api/book:
    get:
      operationId: listBooks
      summary: 도서 목록 조회
      tags:
        - book
      responses:
        '200':
          description: 도서 목록 (정보 + 소장 현황)
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BookWithCollection'

  /api/book/{isbn}:
    get:
      operationId: getBook
      summary: 도서 상세 조회
      description: 로컬 DB에 없으면 외부 API에서 조회 후 저장
      tags:
        - book
      parameters:
        - name: isbn
          in: path
          required: true
          schema:
            type: string
          description: ISBN (13자리)
      responses:
        '200':
          description: 도서 정보 + 현재 대출자 정보
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookDetail'
        '404':
          description: 도서를 찾을 수 없음
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      operationId: addBook
      summary: 도서 추가
      description: 새 도서를 목록에 추가 (누구나 가능)
      tags:
        - book
      parameters:
        - name: isbn
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBookRequest'
      responses:
        '201':
          description: 도서 추가 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookWithCollection'
        '400':
          description: 잘못된 요청
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: 이미 존재하는 도서
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    patch:
      operationId: updateBook
      summary: 도서 정보 수정
      description: 도서 정보 수정 (매니저 전용)
      tags:
        - book
      parameters:
        - name: isbn
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateBookRequest'
      responses:
        '200':
          description: 수정 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookWithCollection'
        '401':
          description: 인증 실패
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: 권한 없음 (매니저 전용)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: 도서를 찾을 수 없음
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      operationId: deleteBook
      summary: 도서 삭제
      description: 도서 삭제 (매니저 전용, 대출 중인 도서는 삭제 불가)
      tags:
        - book
      parameters:
        - name: isbn
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ManagerAuthRequest'
      responses:
        '200':
          description: 삭제 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
        '401':
          description: 인증 실패
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: 권한 없음 (매니저 전용)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: 도서를 찾을 수 없음
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: 대출 중인 도서는 삭제 불가
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/borrow/{isbn}:
    post:
      operationId: borrowBook
      summary: 도서 대출
      tags:
        - borrow
      parameters:
        - name: isbn
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BorrowRequest'
      responses:
        '200':
          description: 대출 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BorrowResponse'
        '400':
          description: 대출 실패 (재고 없음 등)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: 인증 실패 (토큰 만료 등)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/return/{isbn}:
    post:
      operationId: returnBook
      summary: 도서 반납
      tags:
        - borrow
      parameters:
        - name: isbn
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReturnRequest'
      responses:
        '200':
          description: 반납 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReturnResponse'
        '400':
          description: 반납 실패
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: 인증 실패
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/user/{user_id}/borrows:
    get:
      operationId: getUserBorrows
      summary: 사용자 대출 목록 조회
      tags:
        - user
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 대출 목록
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Borrow'

  /api/user:
    get:
      operationId: listUsers
      summary: 사용자 목록 조회
      tags:
        - user
      responses:
        '200':
          description: 사용자 목록
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'

    post:
      operationId: createUser
      summary: 사용자 추가
      tags:
        - user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
      responses:
        '201':
          description: 사용자 생성 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '409':
          description: 이미 존재하는 사용자
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/user/{user_id}:
    get:
      operationId: getUser
      summary: 사용자 상세 조회
      tags:
        - user
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 사용자 정보
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: 사용자를 찾을 수 없음
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      operationId: deleteUser
      summary: 사용자 삭제 (매니저 전용)
      tags:
        - user
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ManagerAuthRequest'
      responses:
        '200':
          description: 삭제 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
        '403':
          description: 권한 없음
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: 대출 중인 도서가 있음
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    BookInfo:
      type: object
      description: 도서 정적 정보
      required:
        - isbn
        - title
      properties:
        isbn:
          type: string
          description: ISBN (13자리)
          example: "9788966262472"
        title:
          type: string
          description: 도서 제목
          example: "러스트 프로그래밍"
        author:
          type: string
          description: 저자
          example: "스티브 클라브닉"
        publisher:
          type: string
          description: 출판사
          example: "제이펍"
        published_year:
          type: integer
          description: 출판연도
          example: 2023
        language:
          type: string
          description: 언어
          example: "ko"
        pages:
          type: integer
          description: 페이지 수
          example: 520
        cover_url:
          type: string
          description: 표지 이미지 URL

    BookCollection:
      type: object
      description: 도서 소장 현황
      properties:
        total_count:
          type: integer
          description: 총 보유 권수
          example: 3
        available_count:
          type: integer
          description: 대출 가능 권수
          example: 2

    BookWithCollection:
      type: object
      description: 도서 정보 + 소장 현황
      allOf:
        - $ref: '#/components/schemas/BookInfo'
        - $ref: '#/components/schemas/BookCollection'

    BookDetail:
      type: object
      description: 도서 상세 (대출자 정보 포함)
      allOf:
        - $ref: '#/components/schemas/BookWithCollection'
        - type: object
          properties:
            borrowers:
              type: array
              description: 현재 대출 중인 사용자 목록
              items:
                $ref: '#/components/schemas/BorrowerInfo'

    BorrowerInfo:
      type: object
      description: 대출자 정보
      properties:
        user_id:
          type: string
        user_name:
          type: string
        borrowed_at:
          type: string
          format: date-time

    User:
      type: object
      required:
        - id
        - name
        - role
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
        role:
          type: string
          enum: [USER, MANAGER]
          description: 사용자 역할

    BorrowRequest:
      type: object
      required:
        - qr_token
      properties:
        qr_token:
          type: string
          description: 사용자 인증 QR 토큰

    ReturnRequest:
      type: object
      required:
        - qr_token
      properties:
        qr_token:
          type: string
          description: 사용자 인증 QR 토큰

    BorrowResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        book:
          $ref: '#/components/schemas/BookWithCollection'

    ReturnResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        book:
          $ref: '#/components/schemas/BookWithCollection'

    Borrow:
      type: object
      description: 대출 내역
      properties:
        id:
          type: integer
        isbn:
          type: string
        user_id:
          type: string
        borrowed_at:
          type: string
          format: date-time
        returned_at:
          type: string
          format: date-time
          nullable: true

    CreateBookRequest:
      type: object
      description: 도서 추가 요청
      required:
        - title
      properties:
        title:
          type: string
          description: 도서 제목
        author:
          type: string
          description: 저자
        publisher:
          type: string
          description: 출판사
        published_year:
          type: integer
          description: 출판연도
        language:
          type: string
          description: 언어
        pages:
          type: integer
          description: 페이지 수
        cover_url:
          type: string
          description: 표지 이미지 URL
        total_count:
          type: integer
          description: 보유 권수
          default: 1

    UpdateBookRequest:
      type: object
      description: 도서 수정 요청 (매니저 전용)
      required:
        - qr_token
      properties:
        qr_token:
          type: string
          description: 매니저 인증 QR 토큰
        title:
          type: string
        author:
          type: string
        publisher:
          type: string
        published_year:
          type: integer
        language:
          type: string
        pages:
          type: integer
        cover_url:
          type: string
        total_count:
          type: integer
          description: 보유 권수 변경

    ManagerAuthRequest:
      type: object
      description: 매니저 인증 요청
      required:
        - qr_token
      properties:
        qr_token:
          type: string
          description: 매니저 인증 QR 토큰

    CreateUserRequest:
      type: object
      description: 사용자 생성 요청
      required:
        - id
        - name
      properties:
        id:
          type: string
          description: 사용자 ID
        name:
          type: string
          description: 사용자 이름
        email:
          type: string
          description: 이메일 (선택)
        role:
          type: string
          enum: [USER, MANAGER]
          default: USER
          description: 사용자 역할

    Error:
      type: object
      properties:
        error:
          type: string
          description: 에러 코드
        message:
          type: string
          description: 에러 메시지
